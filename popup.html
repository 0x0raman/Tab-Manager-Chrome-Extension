<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab URL Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button id="copyAllTabsBtn">Copy</button>
            <button id="pasteAndOpenBtn">Paste</button>
            <button id="saveCurrentCopyBtn">Save Current Copy</button>
            <!-- Inline input and confirm button for saving -->
            <input type="text" id="saveNameInput" placeholder="Enter name" class="hidden">
            <button id="confirmSaveNameBtn" class="hidden">Confirm Save</button>
        </div>

        <div id="savedTabsSection" class="saved-tabs-section">
            <h2 class="saved-tabs-heading">Saved Lists</h2>
            <div id="savedTabsList" class="saved-tabs-list">
                <!-- Saved tabs will be loaded here by JavaScript -->
                <p id="noSavedTabsMessage">No saved lists yet.</p>
            </div>
        </div>

        <div id="messageBox" class="message-box hidden"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
