<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab URL Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Tab Manager</h1>
            <div class="header-tools">
                <button id="exportBtn" class="tool-btn" title="Export Sessions">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 16L7 11L8.41 9.59L11 12.17V4H13V12.17L15.59 9.59L17 11L12 16ZM6 20C5.45 20 4.9792 19.8042 4.5875 19.4125C4.1958 19.0208 4 18.55 4 18V15H6V18H18V15H20V18C20 18.55 19.8042 19.0208 19.4125 19.4125C19.0208 19.8042 18.55 20 18 20H6Z" />
                    </svg>
                </button>
                <label for="importInput" id="importBtn" class="tool-btn" title="Import Sessions">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M11 16V7.83L8.41 10.41L7 9L12 4L17 9L15.59 10.41L13 7.83V16H11ZM6 20C5.45 20 4.9792 19.8042 4.5875 19.4125C4.1958 19.0208 4 18.55 4 18V15H6V18H18V15H20V18C20 18.55 19.8042 19.0208 19.4125 19.4125C19.0208 19.8042 18.55 20 18 20H6Z" />
                    </svg>
                </label>
                <input type="file" id="importInput" accept=".json" style="display: none;" />
            </div>
        </header>

        <div class="primary-actions">
            <div class="action-card" id="copyAllTabsBtn">
                <div class="icon-box blue">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" />
                    </svg>
                </div>
                <span>Copy All</span>
            </div>
            <div class="action-card" id="saveCurrentCopyBtn">
                <div class="icon-box green">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM12 19C10.34 19 9 17.66 9 16C9 14.34 10.34 13 12 13C13.66 13 15 14.34 15 16C15 17.66 13.66 19 12 19ZM15 9H5V5H15V9Z" />
                    </svg>
                </div>
                <span>Save</span>
            </div>
            <div class="action-card" id="pasteAndOpenBtn">
                <div class="icon-box purple">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 2H14.82C14.4 0.84 13.3 0 12 0C10.7 0 9.6 0.84 9.18 2H5C3.9 2 3 2.9 3 4V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V4C21 2.9 20.1 2 19 2ZM12 2C12.55 2 13 2.45 13 3C13 3.55 12.55 4 12 4C11.45 4 11 3.55 11 3C11 2.45 11.45 2 12 2ZM19 20H5V4H19V20Z" />
                    </svg>
                </div>
                <span>Paste</span>
            </div>
        </div>

        <div id="saveForm" class="save-form hidden">
            <input type="text" id="saveNameInput" placeholder="Name this session...">
            <button id="confirmSaveNameBtn" class="confirm-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                </svg>
            </button>
        </div>

        <div class="sessions-header-row">
            <div class="sessions-section-title">Saved Sessions</div>
            <div class="search-container">
                <input type="text" id="searchSessionsInput" placeholder="Search sessions..." autocomplete="off">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </div>
        </div>
        <div class="list-container">
            <p id="noSavedTabsMessage" class="hidden">No saved sessions yet.</p>
            <div id="savedTabsList"></div>
        </div>

        <div id="messageBox" class="message-box" aria-live="polite"></div>
    </div>
    <script src="Sortable.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
