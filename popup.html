<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab URL Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tab URL Manager</h1>
        </header>
        <div class="button-group">
            <button id="copyAllTabsBtn">Copy URLs</button>
            <button id="pasteAndOpenBtn">Paste & Open</button>
            <button id="saveCurrentCopyBtn" disabled>Save Session</button>
        </div>
        <div id="saveForm" class="save-form hidden">
            <input type="text" id="saveNameInput" placeholder="Enter session name">
            <button id="confirmSaveNameBtn">Confirm</button>
        </div>
        <section class="saved-tabs-section">
            <h2 class="saved-tabs-heading">Synced Sessions</h2>
            <div id="savedTabsList" class="saved-tabs-list"></div>
            <p id="noSavedTabsMessage" class="hidden">No saved sessions.</p>
        </section>
        <div id="messageBox" class="message-box" aria-live="polite" style="visibility: hidden;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
